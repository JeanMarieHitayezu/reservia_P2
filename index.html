<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />	    
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	    <title>Reservia</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">

            <!--HEADER-->
            <header>
                <nav>
                    <img id="logo" src="img/logo/reservia.svg" alt="logo de Reservia">
                    <div class="sub-nav">
                        <a href="#lodging">Hébergements</a>
                        <a class="nav-activity" href="#activity">Activités</a>
                    </div>
                        <a href="#">S'inscrire</a>                
                </nav>
            </header>
            <section class="find-your-lodge">
              <!--HEADINGS-->
                <div class="search">
                    <h2 class="search-title">Trouvez votre hébergement pour des vacances de rêve</h2> 
                    <p class="search-info">En plein centre ville ou en pleine nature</p>
                </div>
              <!-- SEARCH FORM -->
                <div class="search-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Marseille, France">
                    <button><span class= "search-word">Rechercher</span><i class="fas fa-search"></i></button>
                </div>
              <!--FILTERS ZONE-->
                <div class="filters">
                    <p class="filters-title">Filtres</p>
                    <div class="filter">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Économique</span>
                    </div>
                    <div class="filter">
                        <i class="fas fa-child"></i>
                        <span>Familial</span>
                    </div>
                    <div class="filter">
                        <i class="fas fa-heart"></i>
                        <span>Romantique</span>
                    </div>
                    <div class="filter">
                        <i class="fas fa-dog"></i>
                        <span>Animaux autorisés</span>
                    </div>
                </div>

              <!--  MESSAGE RESULT-->
                <div class="message-result">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>

            </section> 
        </div>

        
        
    </body>
</html>
